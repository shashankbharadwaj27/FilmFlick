<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="45" fill="#0a0a0a"/>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main film reel circle -->
  <circle cx="100" cy="100" r="75" fill="#1a1a1a" stroke="url(#blueGradient)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner film reel details -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="100" cy="100" r="30" fill="url(#blueGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="20" fill="#0a0a0a"/>
  
  <!-- Film reel holes (6 around the circle) -->
  <circle cx="100" cy="35" r="8" fill="url(#blueGradient)"/>
  <circle cx="156.7" cy="62.5" r="8" fill="url(#blueGradient)"/>
  <circle cx="156.7" cy="137.5" r="8" fill="url(#blueGradient)"/>
  <circle cx="100" cy="165" r="8" fill="url(#blueGradient)"/>
  <circle cx="43.3" cy="137.5" r="8" fill="url(#blueGradient)"/>
  <circle cx="43.3" cy="62.5" r="8" fill="url(#blueGradient)"/>
  
  <!-- Inner holes (black) -->
  <circle cx="100" cy="35" r="4" fill="#0a0a0a"/>
  <circle cx="156.7" cy="62.5" r="4" fill="#0a0a0a"/>
  <circle cx="156.7" cy="137.5" r="4" fill="#0a0a0a"/>
  <circle cx="100" cy="165" r="4" fill="#0a0a0a"/>
  <circle cx="43.3" cy="137.5" r="4" fill="#0a0a0a"/>
  <circle cx="43.3" cy="62.5" r="4" fill="#0a0a0a"/>
  
  <!-- Spokes connecting to center -->
  <line x1="100" y1="35" x2="100" y2="55" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="156.7" y1="62.5" x2="140" y2="75" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="156.7" y1="137.5" x2="140" y2="125" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="165" x2="100" y2="145" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="43.3" y1="137.5" x2="60" y2="125" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="43.3" y1="62.5" x2="60" y2="75" stroke="url(#blueGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Play button in center -->
  <polygon points="92,88 92,112 116,100" fill="white" filter="url(#glow)"/>
  
  <!-- Star accent at bottom -->
  <g transform="translate(88, 145)">
    <path d="M12,0 L14.4,7 L22,7 L16,11.5 L18.4,18.5 L12,14 L5.6,18.5 L8,11.5 L2,7 L9.6,7 Z" 
          fill="url(#blueGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Decorative corner accents -->
  <path d="M 20 20 L 35 20 M 20 20 L 20 35" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 180 20 L 165 20 M 180 20 L 180 35" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 20 180 L 35 180 M 20 180 L 20 165" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 180 180 L 165 180 M 180 180 L 180 165" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Light particles -->
  <circle cx="60" cy="50" r="2" fill="#3b82f6" opacity="0.8"/>
  <circle cx="140" cy="55" r="1.5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="150" cy="150" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="50" cy="145" r="1.5" fill="#60a5fa" opacity="0.5"/>
</svg>